<!DOCTYPE html>
<html>

<head>
    <title>REGISTER</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="register">
        <div class="registerhead"><u>REGISTER</u></div>
        <form>
            <div class="regform">

                <label>NAME</label>
                <input type="text" name="username"> EMAIL
                <input type="email" name="email"> PHONE NUMBER
                <input type="tel" name="mob"> ADDRESS
                <input type="text" name="address"> CITY
                <input type="text" name="city"> PASSWORD
                <input type="password" name="password"> CONFIRM PASSWORD
                <input type="password" name="password">

                <button type="submit" class="btn btn-success btn-sm">SIGNUP</button>
            </div>
        </form>
</body>

</html>
