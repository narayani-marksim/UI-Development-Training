<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>Using Anchor Tag in HTML5</title>
	</head>
	
	<body>
		<h1>Hello Google</h1>
		<a href="https://www.google.com" 
        target="_blank">Google - Open in New TAB!</a>
		<hr>
		<a href="https://www.google.com/" 
        target="_parent">Google- Open in similar parent TAB!</a>
		<hr>
		<a href="https://www.google.com" 
        download>Google - Click me to Download</a>
	</body>
</html>
