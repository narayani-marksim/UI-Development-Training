<html>

<head>

  <style>
    .gfg {
      padding: 40px;
      width: 400px;
      background-image:
url('https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png');

      background-origin: padding-box;
      border: 1px double;
      text-align: justify;
    }
  </style>
</head>

<body>

<p>
    Prepare for the Recruitment drive of

    make your upcoming placement season
    efficient and successful.
    </p>


  </div>
</body>

</html>
