<!DOCTYPE html>
<html>
<head>
  <title>CSS box-shadow Property</title>
  <style>
  .gfg1 {
    border: 1px solid;
    padding: 10px;
    
    /* box-shadow: h-offset
          v-offset blur spread */
    box-shadow: 5px 10px 10px 10px;
  }
  
  .gfg2 {
    border: 1px solid;
    padding: 10px;
    
    /* box-shadow: h-offset
          v-offset blur spread */
    box-shadow: 5px 10px 28px 20px;
  }
  </style>
</head>

<body>
  <div class="gfg1">
    <h1>Welcome to GeeksforGeeks!</h1> </div>
  <br><br>
  <div class="gfg2"> A computer Science portal </div>
</body>
</html>
