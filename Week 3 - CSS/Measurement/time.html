<!DOCTYPE html>  
<html>  
<head>  
<style>   
div  
{  
width: 200px;  
height: 200px;  
background: red;  
border-radius: 50px;  
transition-property: background, width, height;  
transition-duration: 1s, 2s, 3s;  
}  
  
div:hover  
{  
width:300px;  
background: blue;  
height:300px;  
border-radius: 80px;  
}  
</style>  
</head>  
<body>  
<center>  
<h2>Hover to see effects.</h2>  
<div></div>  
</center>  
</body>  
</html>
