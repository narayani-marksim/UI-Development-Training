<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>

    <h2>A basic HTML table</h2>

    <table style="width:100%">
        <tr>
            <th>Name</th>
            <th>Major</th>
            <th>GPA</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Bob</td>
            <td>Law</td>
            <td>3.55</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Medicine</td>
            <td>3.61</td>
        </tr>
    </table>

    <p>To undestand the example better, we have added borders to the table.</p>

</body>

</html>
