<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>

    <h2>TR elements define table rows</h2>

    <table style="width:100%">
        <tr>
            <td>Name</td>
            <td>Major</td>
            <td>GPA</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>

</body>

</html>
