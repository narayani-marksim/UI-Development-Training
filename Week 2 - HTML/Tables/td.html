<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>

    <h2>TD elements define table cells</h2>

    <table style="width:100%">
        <tr>
            <td>Name</td>
            <td>Major</td>
            <td>GPA</td>
        </tr>
    </table>

</body>

</html>
