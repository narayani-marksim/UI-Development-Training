<!DOCTYPE html>
<html>
<head>
	<title>Figcaption Tag</title>
	<style>
		h2 {
		font-size:50px;
		Text-align:none;
		margin-bottom:0px;
		}
		p {
		font-size:25px;
		text-align:none;
		margin-top:0px;
		}
	</style>
</head>
<body>
	<h2>Girl Image</h2>
	<figure>
		<img src="img_girl.jpg" alt="girl" style="width:20%">
		<figcaption>Girl Image</figcaption>
	</figure>
</body>
</html>
