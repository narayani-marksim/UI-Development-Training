<!DOCTYPE html>
<html>

<body>

    <h1>The datalist element</h1>

    <form action="../Attributes/action_page.html" method="get">
        <label for="browser">Choose your browser from the list:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist><br><br>
        <input type="submit">
    </form>
</body>

</html>
