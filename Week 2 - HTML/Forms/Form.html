<!DOCTYPE html>
<html>

<head>
    <title>Form in HTML</title>
</head>

<body>
    <form action="./Attributes/action_page.html" method="post">
        <fieldset>
            <legend>Bio:</legend>
            First name:<br>
            <input type="text" name="first-name" value="John" placeholder="Please enter first name">
            <br>
            Last name:<br>
            <input type="text" name="last-name" value="Doe" placeholder="Please enter last name">
            <br><br>
            Favorite sport:
            <select>
                <option value="soccer">Soccer</option>
                <option value="tennis">Tennis</option>
                <option value="golf">Golf</option>
            </select><br><br>
            <textarea name="description"></textarea>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
